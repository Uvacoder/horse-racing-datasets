{% extends "layouts/base.html" %}

{%- set pageTitle = title + ' - ' + site.name -%}

{% set css %}
  {% include "css/global.css" %}
  {% include "css/content.css" %}
{% endset %}

  {% block content %}
  <div class="wrapper-content flow-100">
    <h1>{{ title }}</h1>
    <article class="flow-200 dataset-container content-page">
      {{ content | safe }}
    </article>
  </div>
  {% endblock %}
